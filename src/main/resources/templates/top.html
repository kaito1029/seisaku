<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>残高管理</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(45deg, rgb(247, 191, 224), rgb(245, 211, 243), rgb(190, 227, 252), rgb(170, 255, 255));
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #ffffff; /* テキストの色を白に設定 */
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            margin-top: 50px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- アカウント情報入力フォーム -->
        <div id="accountForm">
            <h1 class="text-center mb-4">アカウント情報</h1>
        
            <form id="balanceForm">
                <div class="form-group">
                    <h4>氏名</h4>
                    <label for="name">氏名:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    
                    <label for="furigana">ふりがな:</label>
                    <input type="text" class="form-control" id="furigana" name="furigana" required>
                </div>
        
                <div class="form-group">
                    <h4>住所</h4>
                    <label for="address">住所:</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
        
                <div class="form-group">
                    <h4>郵便番号</h4>
                    <label for="postalCode">〒:</label>
                    <input type="text" class="form-control" id="postalCode" name="postalCode" required>
                </div>
        
                <div class="form-group">
                    <h4>電話番号</h4>
                    <label for="phoneNumber">数字のみ:</label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
                </div>
        
                <button type="button" class="btn btn-primary btn-block" onclick="createAccount()">次へ</button>
            </form>
        </div>

        <!-- パスワード入力フォーム -->
        <div id="passwordForm" class="hidden">
            <h1 class="text-center mb-4">パスワード設定</h1>

            <form id="passwordSetupForm">
                <div class="form-group">
                    <label for="password">パスワード:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">パスワード確認:</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>

                <button type="button" class="btn btn-primary btn-block" onclick="savePassword()">保存</button>

                <!-- 戻るボタン -->
                <button type="button" class="btn btn-secondary btn-block mt-2" onclick="goBackToAccountForm()">アカウント情報に戻る</button>
            </form>
        </div>

        <!-- ログインフォーム -->
        <div id="loginForm" class="hidden">
            <h1 class="text-center mb-4">ログイン</h1>

            <form id="loginAccountForm">
                <div class="form-group">
                    <label for="loginPassword">パスワード:</label>
                    <input type="password" class="form-control" id="loginPassword" name="loginPassword" required>
                </div>

                <!-- ログインボタンにonclick属性を追加 -->
                <button type="button" class="btn btn-primary btn-block" onclick="login()">ログイン</button>
            </form>
        </div>

        <!-- Display entered data -->
        <div id="displayData" class="mt-4">
            <h2>入力データ</h2>
            <p><strong>名前:</strong> <span id="displayedName"></span></p>
            <p><strong>郵便番号:</strong> <span id="displayedPostalCode"></span></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        function createAccount() {
            var nameInput = document.getElementById('name');
            if (!nameInput.value.trim()) {
                alert('名前を入力してください');
                return;
            }
 
            var addressInput = document.getElementById('address');
            if (!addressInput.value.trim()) {
                alert('住所を入力してください');
                return;
            }
 
            var phoneNumberInput = document.getElementById('phoneNumber');
            if (!phoneNumberInput.value.trim()) {
                alert('電話番号を入力してください');
                return;
            }
            
            var phoneNumberValue = phoneNumberInput.value.trim();
 
            // 電話番号の形式チェック
            if (!/^\d{11}$/.test(phoneNumberValue)) {
                alert('有効な電話番号を入力してください。');
                return;
            }
            
            // アカウント情報が有効なら次のフォームへ
            document.getElementById('accountForm').classList.add('hidden');
            document.getElementById('passwordForm').classList.remove('hidden');
        }

        function savePassword() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (password === confirmPassword) {
                // パスワードを保存
                localStorage.setItem('accountPassword', password);
                alert('パスワードが保存されました。');
                // ログインフォームを表示
                document.getElementById('passwordForm').classList.add('hidden');
                document.getElementById('loginForm').classList.remove('hidden');
            } else {
                alert('パスワードが一致しません。もう一度確認してください。');
            }
        }

        function goBackToAccountForm() {
            // パスワードフォームを非表示にし、アカウント情報フォームを表示
            document.getElementById('passwordForm').classList.add('hidden');
            document.getElementById('accountForm').classList.remove('hidden');
        }

        function login() {
            var savedPassword = localStorage.getItem('accountPassword');
            var loginPassword = document.getElementById('loginPassword').value;

            if (savedPassword === loginPassword) {
                alert('ログイン成功！');
                // ページへの遷移処理
                goToPage('http://localhost:8080/atm');
            } else {
                alert('パスワードが一致しません。');
            }
        }

        // goToPage関数の定義修正
        function goToPage(destinationURL) {
            window.location.href = destinationURL;
        }

        // ロード時に保存データを表示
        window.onload = function () {
            loadSavedData();
        };

        function loadSavedData() {
            var savedData = localStorage.getItem('accountData');
            if (savedData) {
                savedData = JSON.parse(savedData);
                displayData(savedData.name, savedData.postalCode);
            }
        }

        function displayData(name, postalCode) {
            document.getElementById('displayedName').innerText = name;
            document.getElementById('displayedPostalCode').innerText = postalCode;
        }
    </script>
</body>
</html>
